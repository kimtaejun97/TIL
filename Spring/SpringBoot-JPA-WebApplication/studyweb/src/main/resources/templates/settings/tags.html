<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: headerFragment"></head>

<body class =bg-light>

<th:block th:replace="fragments :: navFragment"/>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2 justify-content-center">
            <div th:replace="fragments :: settings-menu (currentMenu='tags')"></div>
        </div>
        <div class="col-8">
            <div class="row">
                <h2>관심있는 스터디 주제</h2>
            </div>
            <div class = row>
                    <div class ="alert alert-info" role="alert">
                        참여하고 싶은 스터디 주제를 입력해 주세요. 태그를 입력하고 (,) 또는 엔터를 입력하세요.
                    </div>
                    <input id="tags" type="text" name="tags" class = "tagify-outside" aria-describedby="tagHelp" th:value="${#strings.listJoin(tags,',')}">
            </div>
        </div>
    </div>
</div>
<div id ="whitelist" th:text="${whitelist}" hidden></div>

<div th:replace="fragments :: footerFragment"></div>
<script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
<script th:replace="fragments :: csrf-header"></script>

<script th:replace="fragments :: tagsFragment (baseUrl='/settings/tags')"></script>

</body>
</html>
