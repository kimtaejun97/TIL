<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: headerFragment"></head>

<body class =bg-light>

<th:block th:replace="fragments :: navFragment"/>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2 justify-content-center">
            <div th:replace="fragments :: settings-menu (currentMenu='zones')"></div>
        </div>
        <div class="col-8">
            <div class="row">
                <h2>활동 지역</h2>
            </div>
            <div class = row>
                <div class ="alert alert-info" role="alert">
                    활동 지역을 선택하세요.
                </div>
                <input id="zones" type="text" name="zones" class = "tagify-outside" aria-describedby="zonesHelp" th:value="${#strings.listJoin(zones,',')}">
            </div>
        </div>
    </div>
</div>
<div id ="whitelist" th:text="${whitelist}" hidden></div>

<div th:replace="fragments :: footerFragment"></div>
<script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
<script th:replace="fragments :: csrf-header"></script>
<script th:replace="fragments :: zonesFragment (baseUrl='/settings/zones')"></script>
</body>
</html>
