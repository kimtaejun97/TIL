<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: headerFragment" ></head>
<body class =bg-light>

<th:block th:replace="fragments :: navFragment"/>


<div class="py-5 text-center" >
    <p class="lead">이메일 확인</p>
    <h2 >
        <span th:text="${email}"></span>로 메일을 보냈습니다. 메일함을 확인해 주세요.
    </h2>
    <form action="/resend-confirm-email">
        <p>메일이 오지 않았나요?</p>
        <button class="btn btn-outline-primary">인증메일 재전송</button>
    </form>

    <div class ="py-5 text-center" th:if="${error} !=null">
        <div class="alert alert-danger">인증 메일은 10분에 한번씩 전송할 수 있습니다. 잠시 후에 다시 시도해주세요.</div>
    </div>

</div>




<div th:replace="fragments :: footerFragment"></div>
</body>
</html>
