<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment :: headerFragment"/>
</head>
<body class =bg-light>

<th:block th:replace="fragment :: navFragment"/>

<div class="py-5 text-center" th:if="${error}">
    <p class="lead">이메일 확인</p>
    <div class="alert alert-danger">이메일 확인 링크가 정확하지 않습니다.</div>

</div>

<div class="py-5 text-center" th:if="${error == null}">
    <p class="lead">이메일 확인</p>
    <h2 >
        이메일을 확인했습니다. <span th:text="${numberOfUser}"></span>번째 회원,
        <span th:text="${nickName}"></span>님 가입을 축하합니다.
    </h2>
    <small class="text-info">이제부터 가입할 때 사용한 이메일 또는 닉네임으로 로그인 할 수 있습니다.</small>
</div>

<th:block th:replace="fragment :: footerFragment"/>
</body>
</html>
