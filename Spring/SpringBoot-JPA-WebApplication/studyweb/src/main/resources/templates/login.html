<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: headerFragment"></head>
<body class =bg-light>

    <th:block th:replace="fragments :: navFragment"/>
    <div class="container">
        <div class="py-5 text-center">
            <p class="lead">스터디 웹</p>
            <h2>로그인</h2>
        </div>
        <div class="row justify-content-center">


            <form class ="needs-validation col-sm-6" action="#" th:action="@{/login}" method="post" novalidate>
                <div class="form-group">
                    <lable for="username">이메일 또는 닉네임</lable>
                    <input id="username" type="text" name="username" class="form-control" placeholder="your@email.com" aria-describedby="emailHelp" required>
                    <small id ="emailhelp" class="form-text text-muted">
                        가입 할 때 사용한 이메일 또는 닉네임을 입력하세요.
                    </small>
                    <small class="invalid-feefback">이메일을 확인하세요</small>
                </div>

                <div class="form-group">
                    <lable for="password">패스워드</lable>
                    <input id="password" type="text" name="password" class="form-control" placeholder="password" aria-describedby="passwordHelp" required>
                    <small id ="passwordHelp" class="form-text text-muted">패스워드가 기억나지 않는다면 <a href="#" th:href="@{/find-password}"패스워드 찾기></a>
                    <a th:href="@{/email-login}">패스워드 없이 로그인하기</a></small>
                    <small class="invalid-feefback">패스워드를 확인하세요</small>
                </div>

                <div class="form-grop form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe", name="remember-me" checked>
                    <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
                </div>

                <div class="form-group">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit" aria-describedby="submitHelp">로그인</button>
                    </div>
                    <small id="submitHelp" class="form-text text-muted">처음 오신거라면 <a th:href="@{/sign-up}">계정을 먼저 만드세요.</a></small>
                </div>
                <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                    <p>이메일(또는 닉네임)과 패스워드가 정확하지 않습니다.</p>
                    <p>또는 확인되지 않은 이메일을 사용했습니다. 이메일을 확인해 주세요.</p>
                    <p>
                        확인 후 다시 입력하시거나 <a href="#" th:href="@{/find-password}"패스워드 찾기></a>를 이용하세요.
                    </p>
                </div>

            </form>
        </div>
        <script th:replace="fragments :: form-validation"></script>
        <div th:replace="fragments :: footerFragment"></div>
    </div>

</body>
</html>
