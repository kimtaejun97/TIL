<body>
  <div id="bigave">
    <!-- v-once -->
    <h1 v-once @wheel = "increase" :title="tooltip"> v-once{{ counter }}</h1>
    <!-- :title -->
    <h1 @wheel = "increase" :title="tooltip"> {{ counter }}</h1>

    <!-- v-if -->
    <span>{{ message }}</span> <span v-if="showMessage">{{ myName }}</span>
  
    <!-- event -->
    <button @click="reverseMessage">
      reverse
    </button>

    <button v-on:click="showMyName">
      Show Name!!
    </button>

    <!-- v-for -->
    <ul>
      <li v-for="fruit in fruits"> {{ fruit }} </li>
    </ul>

    <h1>{{ movie.Title }}</h1>
    <p>MetaScore: {{ movie.Metascore }}Ï†ê</p>

    <!-- v-html -->
    <h1 v-html="htmlMessage"></h1>

    <h1 :style="myStyle">MyStyle~</h1>
  </div>
